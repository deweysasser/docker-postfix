apiVersion: v1
kind: Service
metadata:
  name: mail
spec:
  ports:
    - port: 25
      name: smtp
  selector:
    app: mail
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mail
spec:
  selector:
    matchLabels:
      app: mail
  template:
    metadata:
      labels:
        app: mail
    spec:
      containers:
        - image: deweysasser/docker-postfix
          name: mail
          envFrom:
            - secretRef:
                name: mail.auth
            - configMapRef:
                name: mail.config
          ports:
            - containerPort: 25
              name: smtp
